name: LeaveTrackr

on:
  push:
    branches:
      - main
      - feature/homepage-authentication

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm install 
      - name: Build the app
        run: npm run build
      - name: Run tests
        run: npm test




